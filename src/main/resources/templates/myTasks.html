<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>My Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
<!-- Graph CSS -->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<!-- jQuery -->
<script th:src="@{/js/jquery-2.2.0.min.js}"></script>
<!-- //jQuery -->
<!-- tables -->
<link rel="stylesheet" type="text/css" th:href="@{/css/table-style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/basictable.css}" />
<script type="text/javascript" th:src="@{/js/jquery.basictable.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {

      $('#table-two-axis').basictable();

    });
</script>
<!-- //tables -->
<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' />
<!-- //lined-icons -->
<link rel="shortcut icon" th:href="@{/img/favicon.png}">
</head>
<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
            <!--header start here-->
		   <div th:replace="nav :: nav"></div>

		   <!--heder end here-->
	<ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Home</a> <i class="fa fa-angle-right"></i> My Tasks</li>
    </ol>
	<div class="agile-grids">
				<!-- tables -->
			<div class="alert alert-info" th:if="${(param.successMessage != null)}">
					<span th:text="${param.successMessage[0]}"></span>
            </div>
			<div class="agile-tables">

				  <h3>My Tasks</h3>
				  <table id="table-two-axis" class="two-axis">
					<thead>
					  <tr>
                		<th>From Date</th>
                		<th>To Date</th>
                		<th>No of Days</th>
						  <th>Comment Type</th>
						  <th>Comment</th>
                		<th>Status</th>
						  <th>Progress</th>
						  <th>Modifier</th>
                	  </tr>
					</thead>
					<tbody>
					  <tr th:each="leaveInfo,iterStat : ${leavesList}">

	                	<td th:utext="${#dates.format(leaveInfo.fromDate,'dd MMM yyyy')}"></td>
	                	<td th:utext="${#dates.format(leaveInfo.toDate,'dd MMM yyyy')}"></td>
	                	<td th:text="${leaveInfo.duration}"></td>
	                	<td th:text="${leaveInfo.leaveType}"></td>
	                	<td th:text="${leaveInfo.reason}"></td>
	                	<td>
	                		<span th:if="${leaveInfo.active}" class="label-primary" style="color: white;">PENDING</span>
	                		<span th:if="${!leaveInfo.active && leaveInfo.acceptRejectFlag}" class="label-success" style="color: white;">ACCEPTED</span>
	                		<span th:if="${!leaveInfo.active && !leaveInfo.acceptRejectFlag}" class="label-danger" style="color: white;">REJECTED</span>
	                	</td>
						  <td>
							  <span th:if='${leaveInfo.completed.equals("1")}' class="label-success" style="color: white;">Completed</span>
							  <span th:if='${leaveInfo.completed.equals("0")}' class="label-primary" style="color: white;">En cours</span>
						  </td>
						  <td>
							  <a th:href="@{/user/tache-edit/{id}(id=${leaveInfo.id})}"><i class="fa fa-edit" title="EDIT"></i></a>
							  <a th:href="@{/user/show-task/{id}(id=${leaveInfo.id})}"><i class="fa fa-eye" title="SHOW ME"></i></a>

						  </td>
                	  </tr>
					</tbody>
				  </table>

			</div>
			<!-- //table -->
	</div>
<!-- script-for sticky-nav -->
		<script>
		$(document).ready(function() {
			 var navoffeset=$(".header-main").offset().top;
			 $(window).scroll(function(){
				var scrollpos=$(window).scrollTop();
				if(scrollpos >=navoffeset){
					$(".header-main").addClass("fixed");
				}else{
					$(".header-main").removeClass("fixed");
				}
			 });

		});
		</script>
		<!-- /script-for sticky-nav -->
<!--inner block start here-->
<div class="inner-block">

</div>
<!--inner block end here-->
<!--copy rights start here-->
		   <div th:replace="footer :: footer"></div>

<!--COPY rights end here-->
</div>
</div>
  <!--//content-inner-->
		<!--/sidebar-menu-->
	   <div th:replace="header :: header"></div>

	   <script>
var toggle = true;

$(".sidebar-icon").click(function() {
  if (toggle)
  {
	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
	setTimeout(function() {
	  $("#menu span").css({"position":"relative"});
	}, 400);
  }

				toggle = !toggle;
			});
</script>
<!--js -->
<script th:src="@{/js/jquery.nicescroll.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<!-- Bootstrap Core JavaScript -->
   <script th:src="@{/js/bootstrap.min.js}"></script>
   <!-- /Bootstrap Core JavaScript -->

</body>
</html>
