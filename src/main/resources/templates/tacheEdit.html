<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
    <!-- Graph CSS -->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.2.0.min.js}"></script>
    <!-- //jQuery -->
    <link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- lined-icons -->
    <link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' />
    <!-- //lined-icons -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <script th:src="@{/js/bootbox.min.js}"></script>
</head>
<body>
<div class="page-container">
    <!--/content-inner-->
    <div class="left-content">
        <div class="mother-grid-inner">
            <!--header start here-->
            <div th:replace="nav :: nav"></div>

            <!--heder end here-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/user/home}">Home</a> <i class="fa fa-angle-right"></i> Edit User</li>
            </ol>

            <div class="grid-form1">
                <h3>Edit Tache : </h3>
                <div class="tab-content tab-pane active" id="horizontal-form">

                    <form class="form-horizontal" th:action="@{/user/tache-edit/save}" method="post">


                        <div class="form-group" style="visibility: hidden">
                            <label class="col-sm-4 control-label">ID :</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{userTache.id}" placeholder="First Name" class="form-control1" />
                            </div>

                            <label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'firstName')}" th:text="${param.errorMessage[0]}" ></label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Reason :</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{userTache.reason}" placeholder="First Name" class="form-control1" />
                            </div>

                            <label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'firstName')}" th:text="${param.errorMessage[0]}" ></label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Role :</label>
                            <div class="col-sm-6">
                                <input type="radio" th:field="*{userTache.completed}"  value="0" style="width: 20%;" checked="checked">En cours
                                <input type="radio" th:field="*{userTache.completed}"  value="1" style="width: 20%;">Completed
                            </div>
                        </div>
                        <label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${(param.errorField != null) and (param.errorField[0] eq 'role')}" th:text="${param.errorMessage[0]}"></label>

                        <div class="row col-sm-offset-4">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/user/manage-users}"><button type="button" class="btn btn-default">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- script-for sticky-nav -->
            <script>
                $(document).ready(function() {
                    var navoffeset=$(".header-main").offset().top;
                    $(window).scroll(function(){
                        var scrollpos=$(window).scrollTop();
                        if(scrollpos >=navoffeset){
                            $(".header-main").addClass("fixed");
                        }else{
                            $(".header-main").removeClass("fixed");
                        }
                    });

                });
            </script>
            <!-- /script-for sticky-nav -->
            <!--inner block start here-->
            <div class="inner-block">

            </div>
            <!--inner block end here-->
            <!--copy rights start here-->
            <div th:replace="footer :: footer"></div>

            <!--COPY rights end here-->
        </div>
    </div>
    <!--//content-inner-->
    <!--/sidebar-menu-->
    <div th:replace="header :: header"></div>

    <script>
    var toggle = true;

    $(".sidebar-icon").click(function() {
        if (toggle)
        {
            $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
            $("#menu span").css({"position":"absolute"});
        }
        else
        {
            $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
            setTimeout(function() {
                $("#menu span").css({"position":"relative"});
            }, 400);
        }

        toggle = !toggle;
    });
</script>

<!--js -->
<script th:src="@{/js/jquery.nicescroll.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<!-- Bootstrap Core JavaScript -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- /Bootstrap Core JavaScript -->

</body>
</html>
